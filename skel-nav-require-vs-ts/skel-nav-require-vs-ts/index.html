<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>TypeScript HTML App</title>

    <link rel="stylesheet" type="text/css" href="/styles/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/styles/css/font-awesome.min.css">

    <link rel="stylesheet" href="app.css" type="text/css" />
</head>

<body aurelia-app="views/app">
    <div class="splash">
        <div class="message">Aurelia Navigation Skeleton</div>
        <i class="fa fa-spinner fa-spin"></i>
    </div>

    <script src="aurelia/webcomponentsjs/webcomponents.min.js"></script>
    <script src="aurelia/core-js/client/core.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.15/require.js"></script>
    <script>
        var baseUrl = "http://localhost:62960";
        require.config({
            baseUrl: baseUrl,
            paths: {
                aurelia: baseUrl + "/aurelia",
                views: baseUrl + "/views"
            }
        });

        require(["aurelia/aurelia-bundle"], function (au) { });
    </script>
</body>
</html>
